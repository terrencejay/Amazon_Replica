<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <!--Amazon Image Logo-->
        <div class="d-flex flex-row justify-content-center">
            <div class="row">
                <div class="col-md">
                    <img class="img_1" src="amazon-logo-1.png"
                        alt="Amazon Logo" />
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="sign-in">Sign In</div>
                    <div class="form-group">
                        <label id="email" for="exampleInputEmail1">Email(phone for mobile accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label id="words_2" for="exampleInputPassword1">Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <a href="stupidlink.com">Forgot your
                            password?</a> </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <div class="form-group">
                            <button type="button" class="btn btn-warning" id="sign-in">Sign In</button>
                            
                            <p class="keep-sign-in">Keep me signed in. <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1"> </p>
                                <p><a href="https://stupidlink.com">Need Help?</a></p>
                        </div>
                    </div>
                    <div class="form-check">
                    </div>
                    <button type="button" class="btn btn-warning" id="grey-button">Create your Amazon account</button>

                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center footer_1">
        <div class="row">
            <div class="col">
                <p class="conditions"><a>Conditions of Use &nbsp &nbsp &nbsp </a> <a>Privacy Notice&nbsp &nbsp &nbsp
                    </a> <a>Help&nbsp &nbsp &nbsp </a></p>
            </div><!--Footer Col 1 End-->
        </div><!--Footer Row 1 End-->
    </div>
    <div class="d-flex flex-row justify-content-center footer_2">
        <div class="row">
            <div class="col">
                <p class="copyright">&copy; 1996-2023 Amazon.com, inc, or all it's affiliates</p>
            </div>
        </div>
    </div>
